name: STM32 CMake Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install ARM GCC toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      working-directory: build
      run: cmake .. 

    - name: Build with Make
      working-directory: build
      run: make -j$(nproc)

    - name: List build output files
      working-directory: build
      run: ls -l

    - name: Checkout gh-pages branch
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages

    - name: Copy build artifacts to gh-pages
      run: |
        cp -r build/* gh-pages/

    - name: Commit and push build artifacts to gh-pages
      run: |
        cd gh-pages
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Auto update build artifacts from master" || echo "No changes to commit"
        git push origin gh-pages
